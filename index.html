<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <title>biglietto treno form</title>
  </head>
  <body>
    <header>
      <h1 class="text-uppercase text-white text-center pt-5 titolo">
        Biglietto Viaggio
      </h1>
    </header>

    <main>
      <section class="d-flex centering">
        <div class="my-container">
          <div class="position-relative prezzo-biglietto">
            <form class="d-flex flex-column w-50">
              <input class="mb-2 rounded-5" type="text" value="" placeholder="Inserisci il numero di km" id="km" />
              <input class="mb-2 rounded-5" type="text" value="" placeholder="Inserisci l'etá del passeggero "id="eta" />
              <input
                class="tasto-calcolo"
                type="button"
                id="tasto"
                value="Calcola il prezzo"
              />

              <span class="text-white big-font pt-3 "
                >Il costo del tuo biglietto é di:</span
              >
              <span id="prezzo" class="text-white text-center price-font"></span>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
